

{% load static %}
<html>
<link rel ="stylesheet" href="{% static 'image.css'%}">

<body>
<h1> Register Form</h1>
<form action="register" method="POST">
 {% csrf_token %}

 <input type="text" placeholder="name1" name="name1"><br/><br/>
 <input type="text" placeholder="email1"  name="email1"><br/><br/>
 <input type="password"placeholder ="password1" name="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Incorrect"><br/><br/>
 <input type="password"placeholder ="Phn" name="phn"><br/><br/>
 <input type="submit"  value="signup">
</form>



<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
<script src="c.js"></script>

</body>
</html>
