<link rel ="stylesheet" href="{% static 'image.css'%}" >

<body>
<h1> Login Page</h1>
<form action="" method="POST">
  {%csrf_token%}
Username: <input type="text" name="username1"><br/><br/>
Password: <input type="password" name="password1"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Incorrect"><br/><br/>
 <input type="submit" name="submit" value="Login"><br/><br/>
